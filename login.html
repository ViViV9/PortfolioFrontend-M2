<!-- Formulario de login -->
<section class="login">
    <div class="container mt-4">
        <div class="row">
            <div class="col-3">
      
            </div>
            <div class="col-6">
              <form>
                  <div class="mb-3">
              
                    <label for="idE" class="form-label">Email</label>
              
                    <input type="email" class="form-control" id="idE" aria-describedby ="idEH">
              
                    <div id="idEH" class="form-text">Debe ser un email válido.</div>
              
                  </div>
              
                  <div class="mb-3">
              
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              
                    <input type="password" class="form-control" id="exampleInputPassword1">
              
                  </div>
              
                  <div class="mb-3 form-check">
            
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
              
                    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
              
                  </div>
              
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <small>Si no tenes cuenta<a href="registro.html">Registrate</a></small>
            </div>
            <div class="col-3">
            </div>
        </div>

</section>
